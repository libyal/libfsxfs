# Build OSSFuzz fuzz targets from source.
name: build_ossfuzz
on:
  push:
    branches: [main]
permissions: read-all
jobs:
  build_ossfuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - architecture: 'x64'
          compiler: 'gcc'
          configure_options: ''
    steps:
    - name: Install build dependencies
      run: |
        sudo apt-get -y install git
    - uses: actions/checkout@v5
      with:
        repository: google/oss-fuzz
        path: oss-fuzz
    - name: Build OSSFuzz fuzz targets
      working-directory: oss-fuzz
      run: |
        mkdir -p projects/libfsxfs
        cp projects/libyal/build.sh projects/libfsxfs/
        cp projects/libyal/project.yaml projects/libfsxfs/
        head -n 20 projects/libyal/Dockerfile > projects/libfsxfs/Dockerfile
        echo "RUN git clone --depth 1 https://github.com/libyal/libfsxfs.git libfsxfs" >> projects/libfsxfs/Dockerfile
        tail -n 3 projects/libyal/Dockerfile >> projects/libfsxfs/Dockerfile
        python3 infra/helper.py build_image --pull libfsxfs
        python3 infra/helper.py build_fuzzers --sanitizer address libfsxfs
        python3 infra/helper.py check_build libfsxfs
